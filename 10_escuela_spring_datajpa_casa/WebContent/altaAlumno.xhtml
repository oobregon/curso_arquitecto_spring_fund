<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<h:form>      	
		<p:outputLabel for="dni" value="Dni:" />		
		<p:inputText id="dni" value="#{altaAlumnoBean.alumno.dni}"/><br/>
		
		<p:outputLabel for="nombre" value="Nombre:" />
		<p:inputText id="nombre" value="#{altaAlumnoBean.alumno.nombre}" /><br/>
		
		<p:outputLabel for="corrElec" value="Correo electrÃ³nico:" />
		<p:inputText id="corrElec" value="#{altaAlumnoBean.alumno.email}" /><br/>
		
		<p:outputLabel for="edad" value="Edad:" />
		<p:inputNumber id="edad" value="#{altaAlumnoBean.alumno.edad}" /><br/>
		
		<p:outputLabel for="idcurso" value="Cursos:" />
		<p:selectOneMenu id="idcurso" value="#{altaAlumnoBean.idCursoSelecc}">
			<f:selectItem itemValue="0" itemLabel="- Elija Curso -"/>
			<f:selectItems var="curso" value="#{altaAlumnoBean.cursos}"
				itemLabel="#{curso.idCurso} #{curso.denominacion}" 
				itemValue="#{curso.idCurso}" />				
		</p:selectOneMenu><br/><br/>
		<p:commandButton value="Crear" action="#{altaAlumnoBean.crearAlumno()}" />
		<p:commandLink value="Cancelar" action="inicio" />
	</h:form>
</body> 
</html>
