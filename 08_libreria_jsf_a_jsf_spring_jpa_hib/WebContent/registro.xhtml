<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<style type="text/css">
	span.alert {
		display: block;
	}
</style>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</h:head> 
<h:body> 
	<div class="container">
		<h:form prependId="false">
		<div class="form-group">
			<label class="control-label" for="usuario">Nombre usuario: </label>
			<h:inputText id="usuario" value="#{registroBean.cliente.usuario}" />
		</div>
		<div class="form-group">
			<label class="control-label" for="contrase">Contraseña: </label>
			<h:inputSecret id="contrase" value="#{registroBean.cliente.password}" required="true" /><h:message for="contrase" />
		</div>
		<div class="form-group">			
			<label class="control-label" for="contrarep">Repetir contraseña: </label>						
			<h:inputSecret id="contrarep" value="#{registroBean.repContra}" required="true"> 
				<f:validator validatorId="vContra"/>
			</h:inputSecret> <h:message for="contrarep"/>
		</div>
		<div class="form-group">			
			<label class="control-label" for="correoelec">Correo electrónico: </label> 
			<h:inputText id="correoelec" value="#{registroBean.cliente.email}" required="true" >
				<f:validator validatorId="valdCorrElec"/> 
			</h:inputText> <h:message for="correoelec"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="telefono">Teléfono: </label> 
			<h:inputText id="telefono" value="#{registroBean.cliente.telefono}">
				<f:validateLongRange maximum="999999999" minimum="000000001"/>
				<f:converter converterId="convTfno"/>
			</h:inputText><h:message for="telefono"/>
		</div>						
		<h:commandButton action="#{registroBean.confirmar()}" value="Registrar" />			
		</h:form>
	</div>	
</h:body> 
</html>
