<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<center>
		<h1>Saldo: <h:outputText value="#{movimientosBean.saldo}" /></h1>
		<br/><br/>
		<h:dataTable border="1" var="m" value="#{movimientosBean.movimientos}">
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{m.operacion}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				<h:outputText value="#{m.cantidad}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				<h:outputText value="#{m.fecha}"/>
			</h:column>
		
		</h:dataTable>
	
		<h:link value="volver" outcome="operaciones"/>
	
	</center>
</body> 
</html>
