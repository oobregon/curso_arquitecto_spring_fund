<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body> 
	<h:form>
		<p:outputLabel for="denominacion" value="Denominación:" />
		<p:inputText id="denominacion" value="#{altaCursoBean.curso.denominacion}" /><br/>
		<p:outputLabel for="duracion" value="Duración:" />
		<p:inputText id="duracion" value="#{altaCursoBean.curso.duracion}" /><br/>
		<p:outputLabel for="fini" value="Fecha de inicio:" />
	    <p:calendar id="fini" value="#{altaCursoBean.curso.fechaInicio}" showOn="button" /> <br/>
	    <p:commandButton value="Crear" action="#{altaCursoBean.registrarCurso()}" />
		<p:commandButton value="Cancelar" action="cursos" />
	</h:form>
</body> 
</html>
